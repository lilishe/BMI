<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="scss/all.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="wrap">
                <div class="logo">
                    <img src="img/BMICLogo.png" alt="">
                </div>
                <div class="cal">
                    <label for="height">身高 cm</label>
                    <input type="text" id="height" placeholder="請輸入身高">
                    <label for="weight">體重 kg</label>
                    <input type="text" id="weight" placeholder="請輸入體重">
                </div>
                <input type="button" value="看結果" class="btn submite">
                <div class="status">
                    <div class="status-border btn">
                        <div class="BMI"></div>
                        <h5>BMI</h5>
                        <div class="change">
                            <img src="img/icons_loop.png" alt="">
                        </div>
                    </div>
                    <div class="status-Text"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <p class="alert-Text"></p>
            <h2>BMI 紀錄</h2>
            <button type="button" class="clearAll">全部清除</button>
            <div class="list"></div>
        </div>
        <div class="footer">
            <img src="img/BMI_bottom.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
